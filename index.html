<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS E-sign</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon"
        href="https://www.freelogovectors.net/wp-content/uploads/2022/02/tata_logo_freelogovectors.net_.png">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">

</head>

<body bgcolor="lightgray">
    <center>
        <div class="container"
        <h1>Welcome to TCS e-sign</h1>

        <form action="./page1.html">
            <label for="email" class="letter">Email:</label>
         
            <input type="text" id="username" name="username" required> 
            <br><br>
            <label for="pwd" class="letter">Password:</label>
            <input type="password" id="pwd" name="pwd" required>
            <br><br>
            <label for="confirm" class="letter">Confirm Password:</label>
            <input type="password" id="pwd2" name="pwd2" required>
            <p class="letter">Please answer the CAPTCHA</p>
            <div class="center">
                <div id="captchaBackground">    
                <canvas id="captcha">captcha text</canvas>
                <input id="textBox" type="text" name="text">
                <div id="buttons">
                <input id="submitButton" type="submit" class="login">
                <button id="refreshButton" type="submit" class="login">Refresh</button>
                </div>
                <span id="output"></span>
                </div>
                
                </div>
            <script src="./captcha.js"></script>  
        </form>
    </div>
    </center>
</body>

</html>
