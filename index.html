   <body onload="generateCaptcha();" bgcolor="lightgray">
    <div class="center">

    <h1>Welcome to TCS e-sign</h1><br>
          <form action="./page1.html">
            <label for="email" class="letter inputs">Email:</label>
            <br>    
            <input type="text" id="username" name="username" class="inputs" required>
            <br><br>
            <label for="pwd" class="letter inputs">Password:</label>
            <br>
            <input type="password" id="pwd" name="pwd" class="inputs" required>
            <br><br>
            <label for="confirm" class="letter inputs">Confirm Password:</label>
            <br>
            <input type="password" id="pwd2" name="pwd2" class="inputs">
              
         <h3>Please please fill the following fields to validate.</h3>
       
                  <input type="text" id="mainCaptcha"readonly="readonly" class="inputs"/> 
                  <br><br>
                  <input type="button" id="refresh" value="Refresh" onclick="generateCaptcha();" class="inputs login"/>
                  <br><br>
             
                  <input type="text" id="txtInput" class="inputs"/>    
                    <br><br>
                  <input id="Button1" type="submit" value="Submit" onclick="CheckValidCaptcha();" class="inputs login"/>
            <br>
               <span id="error" style="color:red"></span>
            
               <span id="success" style="color:green"></span>
           
        </form>
