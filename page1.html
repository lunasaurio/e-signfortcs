<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon"
        href="https://www.freelogovectors.net/wp-content/uploads/2022/02/tata_logo_freelogovectors.net_.png">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">

</head>

<body bgcolor="lightgray">
    <center>
        <header><img src="https://qph.fs.quoracdn.net/main-qimg-f832f9f39e01bcb80b963c377add1eff-c" alt="" width="100%"
                height="500px"></header>
        <h1>Please fill the information requested</h1>

        <form action="./page 2.html">
            <label for="email">Personal Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="name2">Last Name:</label>
            <input type="text" id="name2" name="name2">
            <br><br>
            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" max="13">
            <br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <br><br>
            <label for="pn">Phone Number:</label>
            <input type="number" id="pn" name="pn" max="10">
            <br><br>
            <label for="photo">Picture of yourself:</label>
            <input type="file" id="photo" name="photo">
            <br><br>    
            <label for="agree">I agree to share this information with TCS</label>
            <input type="checkbox" id="agree" name="agree">
            <br><br>
            <input type="submit" value="Sign" class="login">
        </form> 
    </center>
</body>
